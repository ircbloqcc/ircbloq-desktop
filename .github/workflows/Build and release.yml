name: Build and release

on:
  push:
    branches: [ main ]
    tags:
      - 'V*'
    paths-ignore:
      - 'README.md'
      - 'CHANGE.md'
      - 'doc/*'
      - '.github/*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          
      - name: github Token
        run: git config --global url."https://${{ secrets.REPO_AUTH_TOKEN }}@github.com/".insteadOf ssh://git@github.com/
        
      - name: Npm Install
        run: npm ci

      - name: Build Dist
        env:
          GA_ID: ${{ secrets.GA_ID }}
          NODE_ENV: production
          NODE_OPTIONS: --max_old_space_size=4096
        run: npm run dist

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          path: |
			dist/ircBloqV4-Desktop_*.exe
			dist/IrcBloqV4-Desktop_*.exe.blockmap
			dist/latest.yml
		  
          retention-days: 1

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'
          
      - name: github Token
        run: git config --global url."https://${{ secrets.REPO_AUTH_TOKEN }}@github.com/".insteadOf ssh://git@github.com/
        
      - name: Npm Install
        run: npm ci


      - name: Build Dist
        env:
          GA_ID: ${{ secrets.GA_ID }}
          NODE_ENV: production
          NODE_OPTIONS: --max_old_space_size=8192
          CSC_IDENTITY_AUTO_DISCOVERY: false
        run: npm run dist

      - name: Archive production artifacts
        uses: actions/upload-artifact@v2
        with:
          path: |
			dist/ircBloqV4-Desktop_*.dmg
			dist/ircBloqV4-Desktop_*.dmg.blockmap
			dist/latest-mac.yml
			
          retention-days: 1

  create-release:
    needs: [build-windows, build-windows32, build-mac]
    if: ${{ startsWith(github.ref, 'refs/tags/v') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout public repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_AUTH_TOKEN }}
          repository: ircbloqcc/ircbloq-releases
          path: ircbloq-releases
      - name: Get tag name from ref
        shell: bash
        run: echo "::set-output name=tag::${GITHUB_REF#refs/tags/}"
        id: get_tag
      - name: Create tag in public repository
        run: |
          cd ${{github.workspace}}/ircbloq-releases
          git tag ${{ steps.get_tag.outputs.tag }}
          git push --tags --porcelain
      - name: Create Release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          owner: ircbloqcc
          repo: ircbloq-releases
          tag: ${{ steps.get_tag.outputs.tag }}
          name: Release ${{ steps.get_tag.outputs.tag }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: true
          prerelease: false
          token:  ${{ secrets.REPO_AUTH_TOKEN }}

      - name: Download all build result
        uses: actions/download-artifact@v2

      # Windows Release
      - name: Release Windows package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_AUTH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: |
			./ircBloqV4-Desktop_*.exe
			./ircBloqV4-Desktop_*.exe.blockmap
			./latest.yml
			
      # Mac Release
      - name: Relase Mac package
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_AUTH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path:  |
			./ircBloqV4-Desktop_*.dmg
			./ircBloqV4-Desktop_*.dmg.blockmap
			./latest-mac.yml
          
      # Checksum Release
      - name: Checksum
        run: sha256sum ircBloqV4-Desktop_*.exe >> checksums.txt

      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.REPO_AUTH_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: checksums.txt
          asset_name: ${{ steps.get_tag.outputs.tag }}-checksums-sha256.txt
          asset_content_type: application/text